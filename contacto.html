<!DOCTYPE html> <!-- Aquí comienza nuestro html -->
<html lang="es"> <!-- Marcamos el idioma de la página en español -->
<head> <!-- Aquí comienza nuestro head -->
    <meta charset="UTF-8"> <!-- Meta para el juego de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta para el diseño responsivo -->
    <title>Facifinanzas - Contacto</title> <!-- Título de la página -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- Enlace a TailwindCSS -->
</head> <!-- Aquí termina nuestro head -->
<body> <!-- Aquí comienza nuestro body -->

    <!-- Aquí comienza nuestro header -->
    <header>
        <nav class="bg-white fixed w-full z-20 top-0 start-0 border-b border-gray-200">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="img/logo.webp" class="h-16" alt="Facinanzas Logo">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap">Facinanzas</span>
                </a>
                <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center">Empecemos</button>
                    <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                    </button>
                </div>
                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                    <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white">
                        <li>
                            <a href="index.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Inicio</a>
                        </li>
                        <li>
                            <a href="sobre-nosotros.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Sobre nosotros</a>
                        </li>
                        <li>
                            <a href="servicios.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Servicios</a>
                        </li>
                        <li>
                            <a href="contacto.html" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0" aria-current="page">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header> <!-- Aquí termina nuestro header -->

    <!-- Aquí comienza nuestro main -->
    <main class="px-4">

        <section class="py-16 md:py-36 w-full mx-auto container lg:max-w-4xl md:max-w-2xl">
            <!-- Descripción de la página -->
            <div class="mb-6">
                <h1 class="text-4xl font-bold tracking-tight text-gray-800"
                >
                    Envíanos un <span class="text-blue-700">mensaje</span>
                </h1>
                <p class="mt-6 text-xl text-gray-800 [&>strong]:text-blue-800 [&>strong]:font-semibold">
                    ¿Tienes alguna duda o comentario? ¡Contáctanos!
                </p>
            </div>

            <!-- Formulario de contacto -->
            <div class="px-4 mx-auto max-w-screen-md">
                <form action="#" class="space-y-8">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Ingresa tu email</label>
                        <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5" placeholder="usuario@facinanzas.com" required>
                    </div>
                    <div>
                        <label for="subject" class="block mb-2 text-sm font-medium text-gray-900">Asunto</label>
                        <input type="text" id="subject" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500" placeholder="Dinos como podemos ayudarte" required>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Ingresa tu mensaje</label>
                        <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500" placeholder="Cuentanos acerca de lo que quieres hacer..."></textarea>
                    </div>
                    <button type="submit" class="bg-blue-800 py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300">Enviar mensaje</button>
                </form>
            </div>
        </section>

    </main>

    <!-- Aquí comienza nuestro footer -->
    <footer class="bg-white rounded-lg shadow m-4">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a href="index.html" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                    <img src="img/logo.webp" class="h-8" alt="Facinanzas Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap">Facinanzas</span>
                </a>
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0">
                    <li>
                        <a href="sobre-nosotros.html" class="hover:underline me-4 md:me-6">Sobre nosotros</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Aviso de privacidad</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Licencias</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline">Contacto</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto lg:my-8" />
            <span class="block text-sm text-gray-500 sm:text-center">© 2024 <a href="index.html" class="hover:underline">Facinanzas™</a>. Casi todos los derechos reservados.</span>
        </div>
    </footer>
    <!-- Aquí termina nuestro footer -->

</body> <!-- Aquí termina nuestro body -->
</html> <!-- Aquí termina nuestro html -->
